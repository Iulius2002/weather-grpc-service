syntax = "proto3";

package weather;

// Mesaj trimis de client către server
message WeatherRequest {
  // Numele orașului pentru care vrem vremea
  string city = 1;
}

// Răspunsul serverului către client
message WeatherResponse {
  // Numele orașului (normalizat, ex: "London")
  string city = 1;

  // Temperatura curentă în grade Celsius
  double temperature_celsius = 2;

  // Descrierea condițiilor meteo, ex: "clear sky", "light rain"
  string description = 3;

  // Umiditatea în procente (0–100)
  int32 humidity = 4;

  // Viteza vântului în m/s
  double wind_speed = 5;

  // Timestamp ISO8601, ex: "2025-11-10T12:34:56Z"
  string timestamp = 6;
}

// Intrare pentru fiecare prognoză din forecast
message ForecastEntry {
  string timestamp = 1;
  double temperature_celsius = 2;
  string description = 3;
  int32 humidity = 4;
  double wind_speed = 5;
}

// Răspuns complet pentru prognoză
message ForecastResponse {
  string city = 1;
  repeated ForecastEntry entries = 2;
}

// Serviciul principal gRPC
service WeatherService {
  // Returnează vremea curentă pentru un oraș
  rpc GetCurrentWeather (WeatherRequest) returns (WeatherResponse);

  // Returnează prognoza pentru următoarele ore/zile
  rpc GetForecast (WeatherRequest) returns (ForecastResponse);
}